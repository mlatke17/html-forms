<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<form action="/" method="get" enctype="multipart/form-data">
			<div>
				<label for="name">Name</label>
				<input
					type="text"
					id="name"
					name="name"
					placeholder="username"
					required
					value="mayank"
				/>
			</div>
			<div>
				<label for="password">Password</label>
				<input type="password" id="password" name="password" />
			</div>
			<div>
				<label for="email">Password</label>
				<input type="email" id="email" name="emial" />
			</div>
			<div>
				<label for="age">Age</label>
				<input type="number" name="age" id="age" min="1" max="200" step="5" />
			</div>
			<div>
				<label for="date">Birthdate</label>
				<input type="date" name="date" id="date" min="2019-06-10" />
			</div>
			<div>
				favorite food
				<div>
					<label for="banana">banana</label>
					<input type="checkbox" id="banana" name="banana" />
				</div>
				<div>
					<label for="apple">apple</label>
					<input type="checkbox" id="apple" name="apple" />
				</div>
			</div>
			<div>
				choose only one gender
				<div>
					<label for="male">male</label>
					<input type="radio" id="male" name="gender" />
				</div>
				<div>
					<label for="female">female</label>
					<input type="radio" id="female" name="gender" />
				</div>
			</div>
			<div>
				<label for="eyecolor">eyecolor</label>
				<select name="eyecolor" id="eyecolor" multiple>
					<option value="green">green</option>
					<option value="red">red</option>
				</select>
			</div>
			<div>
				<label for="bio">bio</label>
				<textarea id="bio" name="bio"></textarea>
			</div>
			<div>
				<label for="file">File</label>
				<input id="file" type="file" name="file" />
			</div>
			<div>
				<label for="phone">Phone</label>
				<input type="tel" name="phone" id="phone" />
			</div>
			<div>
				<label for="url">URL</label>
				<input type="url" name="url" id="url" />
			</div>
			<div>
				<label for="color">Color</label>
				<input type="color" name="color" id="color" />
			</div>
			<button type="submit">submit</button>
			<button type="reset">reset</button>
		</form>
	</body>
</html>
